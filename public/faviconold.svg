<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Wrench icon -->
  <g transform="translate(25, 20)">
    <!-- Wrench handle -->
    <rect x="18" y="30" width="8" height="40" rx="4" fill="url(#wrenchGradient)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Wrench head (open end) -->
    <path d="M 10 20 L 10 30 L 15 30 L 15 35 L 38 35 L 38 30 L 43 30 L 43 20 L 38 20 L 38 25 L 15 25 L 15 20 Z" 
          fill="url(#wrenchGradient)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Highlight reflection -->
    <ellipse cx="22" cy="45" rx="2" ry="8" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Small bolt accent -->
  <circle cx="75" cy="30" r="8" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
  <circle cx="75" cy="30" r="3" fill="#1e3a8a"/>
</svg>
